    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #000 url('https://images.unsplash.com/photo-1571902943202-507ec2618e8f?q=80&w=2575&auto=format&fit=crop') center center/cover no-repeat fixed;
            background-blend-mode: overlay;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .font-anton {
            font-family: 'Anton', sans-serif;
        }
        .day-nav-btn.active {
            background-color: #dc2626; /* red-600 */
            color: white;
        }
        .glassmorphism {
            background: rgba(17, 24, 39, 0.6); /* gray-900 with opacity */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .workout-item.active {
            background-color: #dc2626;
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.7);
        }
        .timer-display {
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        .progress-bar-container {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .progress-bar {
            transition: width 0.5s ease-in-out;
        }
        /* -- Music Player Interactive Styles -- */
        .now-playing-container {
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }
        .now-playing-text.scrolling {
            display: inline-block;
            animation: marquee 15s linear infinite;
        }
        @keyframes marquee {
            0%   { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .sound-wave {
            display: flex;
            align-items: flex-end;
            height: 20px;
            gap: 2px;
        }
        .sound-wave .bar {
            background-color: #dc2626;
            width: 3px;
            height: 100%;
            animation: sound 1.2s ease-in-out infinite;
            transform-origin: bottom;
        }
        .is-paused .bar {
             animation-play-state: paused;
             height: 2px;
        }
        @keyframes sound {
            0% { transform: scaleY(0.1); }
            25% { transform: scaleY(1); }
            50% { transform: scaleY(0.3); }
            75% { transform: scaleY(0.8); }
            100% { transform: scaleY(0.1); }
        }
        .sound-wave .bar:nth-child(2) { animation-delay: -1.0s; }
        .sound-wave .bar:nth-child(3) { animation-delay: -0.8s; }
        .sound-wave .bar:nth-child(4) { animation-delay: -0.6s; }
        .sound-wave .bar:nth-child(5) { animation-delay: -0.4s; }
    </style>
</head>

            Sunday: {

                workout: [

                    { name: "Yoga/stretching (15 mins)", timer: 900, type: 'WORK' },
                    { name: "Breathing exercises (Box breathing)", timer: 300, type: 'WORK' },
                ],
                diet: {

                    meals: [
                        { time: "Note", items: "Same as Thursday or light protein-rich meals (dal, veg, fruits)." },
                    ]
                }
            },
            Monday: {
                title: "Complete Rest 💤",
                workout: [
                    { name: "Optional walk/stretch (10–15 mins)", timer: 750, type: 'WORK' },
                    { name: "Reflect on the week", timer: 0, type: 'NOTE' },
                    { name: "Plan for upcoming gym day", timer: 0, type: 'NOTE' },
                ],
                diet: {
                    title: "Eat Clean",
                    meals: [
                        { time: "Reminder", items: "Eat clean, no overeating. Try avoiding sugar, fried snacks, and sodas." },
                    ]
                }
            }
        };

        // --- GLOBAL STATE & ELEMENTS ---
        const scheduleContainer = document.getElementById('scheduleContainer');
        const dayNavButtons = document.querySelectorAll('.day-nav-btn');
        const timerContainer = document.getElementById('timer-container');
        const progressBar = document.getElementById('progressBar');
        const timerDisplay = document.getElementById('timerDisplay');
        
        let workoutQueue = [];
        let currentWorkoutIndex = 0;
        let currentTimerInterval = null;
        let timeLeftOnPause = 0;
        let timerState = 'stopped'; // 'stopped', 'running', 'paused', 'countdown'
        let currentListItemTimerElement = null;
        
        const synth = new Tone.Synth().toDestination();
        const countdownBeep = () => synth.triggerAttackRelease("A4", "16n", Tone.now());
        const startBeep = () => synth.triggerAttackRelease("C5", "8n", Tone.now());
        const longBeep = () => synth.triggerAttackRelease("C6", "4n", Tone.now());
        const skipBeep = () => synth.triggerAttackRelease("E5", "8n", Tone.now());
        const startWorkoutBeep = () => {
            const now = Tone.now();
            synth.triggerAttackRelease("C4", "8n", now);
            synth.triggerAttackRelease("E4", "8n", now + 0.1);
            synth.triggerAttackRelease("G4", "8n", now + 0.2);
        };
        
        // --- YOUTUBE PLAYER API ---
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var isPlayerReady = false;
        const playlistId = 'PLwskDQ9Ky_-8IRf9AFQKbod2iIHMQOQwF'; 

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '100%',
                width: '100%',
                playerVars: {
                    'playsinline': 1,
                    'listType': 'playlist',
                    'list': playlistId,
                    'origin': window.location.host
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            isPlayerReady = true;
            const nowPlayingEl = document.getElementById('now-playing');
            nowPlayingEl.querySelector('.now-playing-text').textContent = 'Ready. Press Play!';
            
            const prevBtn = document.getElementById('prevBtn');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const nextBtn = document.getElementById('nextBtn');

            prevBtn.disabled = false;
            playPauseBtn.disabled = false;
            nextBtn.disabled = false;
            
            prevBtn.onclick = () => player.previousVideo();
            nextBtn.onclick = () => player.nextVideo();
            playPauseBtn.onclick = togglePlayPause;
        }
        
        function togglePlayPause() {
            if (!isPlayerReady) return;
            const playerState = player.getPlayerState();
            if (playerState === YT.PlayerState.PLAYING || playerState === YT.PlayerState.BUFFERING) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function onPlayerStateChange(event) {
            updateNowPlayingUI(event.data);
        }

        function updateNowPlayingUI(playerState) {
            const nowPlayingContainer = document.getElementById('now-playing');
            const playIcon = document.getElementById('playIcon');
            const pauseIcon = document.getElementById('pauseIcon');

            nowPlayingContainer.classList.add('is-paused');

            switch (playerState) {
                case YT.PlayerState.PLAYING:
                    const videoData = player.getVideoData();
                    nowPlayingContainer.innerHTML = `
                        <div class="sound-wave mr-3">
                            <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
                        </div>
                        <p class="now-playing-text truncate">${videoData.title || 'Song'}</p>
                    `;
                    
                    const textEl = nowPlayingContainer.querySelector('.now-playing-text');
                    if (textEl.scrollWidth > textEl.clientWidth) {
                        textEl.classList.add('scrolling');
                    }
                    
                    nowPlayingContainer.classList.remove('is-paused');
                    playIcon.classList.add('hidden');
                    pauseIcon.classList.remove('hidden');
                    break;
                case YT.PlayerState.PAUSED:
                    nowPlayingContainer.innerHTML = `<p class="now-playing-text"><strong>Paused</strong></p>`;
                    playIcon.classList.remove('hidden');
                    pauseIcon.classList.add('hidden');
                    break;
                case YT.PlayerState.ENDED:
                     nowPlayingContainer.innerHTML = `<p class="now-playing-text">Loading next song...</p>`;
                     playIcon.classList.remove('hidden');
                     pauseIcon.classList.add('hidden');
                     break;
                case YT.PlayerState.CUED:
                     nowPlayingContainer.innerHTML = `<p class="now-playing-text">Ready. Press Play!</p>`;
                     playIcon.classList.remove('hidden');
                     pauseIcon.classList.add('hidden');
                     break;
                default:
                    nowPlayingContainer.innerHTML = `<p class="now-playing-text">Player is loading...</p>`;
                    playIcon.classList.remove('hidden');
                    pauseIcon.classList.add('hidden');
                    break;
            }
        }

        // --- TIMER & WORKOUT LOGIC ---

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }
        
        function clearCurrentTimer() {
            if (currentTimerInterval) {
                clearInterval(currentTimerInterval);
                currentTimerInterval = null;
            }
        }

        function stopWorkout() {
            clearCurrentTimer();
            timerState = 'stopped';
            timerContainer.classList.add('hidden');
            const currentDay = document.querySelector('.day-nav-btn.active').dataset.day;
            renderSchedule(currentDay); 
        }
        
        function pauseResumeWorkout() {
            const btn = document.getElementById('pauseResumeBtn');
            if (timerState === 'running') {
                timerState = 'paused';
                clearCurrentTimer();
                btn.textContent = 'RESUME';
                btn.classList.remove('bg-yellow-500', 'hover:bg-yellow-600');
                btn.classList.add('bg-green-500', 'hover:bg-green-600');
            } else if (timerState === 'paused') {
                timerState = 'running';
                btn.textContent = 'PAUSE';
                btn.classList.remove('bg-green-500', 'hover:bg-green-600');
                btn.classList.add('bg-yellow-500', 'hover:bg-yellow-600');
                runTimer(timeLeftOnPause);
            }
        }
        
        function resetActiveListItemTimer() {
             if (currentListItemTimerElement) {
                const item = workoutQueue[currentWorkoutIndex];
                if (item) {
                    currentListItemTimerElement.textContent = formatTime(item.timer);
                }
            }
        }

        function skipItem() {
            if (timerState === 'running' || timerState === 'paused') {
                skipBeep();
                clearCurrentTimer();
                resetActiveListItemTimer();
                currentWorkoutIndex++;
                startNextItemInQueue();
            }
        }

        function runTimer(duration) {
            clearCurrentTimer();
            timerState = 'running';
            let timeLeft = duration;
            timeLeftOnPause = duration;
            const timerElement = timerDisplay.querySelector('.timer-clock');

            currentTimerInterval = setInterval(() => {
                timeLeft--;
                timeLeftOnPause = timeLeft;
                const formattedTime = formatTime(timeLeft);
                timerElement.textContent = formattedTime;
                if (currentListItemTimerElement) {
                    currentListItemTimerElement.textContent = formattedTime;
                }

                if (timeLeft <= 0) {
                    clearCurrentTimer();
                    longBeep();
                    currentWorkoutIndex++;
                    startNextItemInQueue();
                }
            }, 1000);
        }

        function showNextUp(nextItem) {
            clearCurrentTimer();
            timerState = 'countdown';
            let countdown = 5;
            const timerElement = timerDisplay.querySelector('.timer-clock');
            const statusElement = timerDisplay.querySelector('.timer-status');
            const nextUpElement = timerDisplay.querySelector('.timer-next-up');
            
            statusElement.textContent = "GET READY...";
            statusElement.className = 'timer-status font-anton text-2xl tracking-widest mb-2 text-yellow-400';
            nextUpElement.textContent = `Next Up: ${nextItem.name}`;
            timerElement.textContent = `00:0${countdown}`;
            countdownBeep();
            
            currentTimerInterval = setInterval(() => {
                countdown--;
                timerElement.textContent = `00:0${countdown}`;
                if (countdown > 0) {
                    countdownBeep();
                }
                if (countdown <= 0) {
                    clearCurrentTimer();
                    startBeep();
                    startTimerForItem(nextItem);
                }
            }, 1000);
        }

        function startTimerForItem(item) {
            const statusElement = timerDisplay.querySelector('.timer-status');
            const nextUpElement = timerDisplay.querySelector('.timer-next-up');
            
            document.querySelectorAll('.workout-item').forEach((el) => {
                 el.classList.remove('active');
            });
            const activeListItem = document.getElementById(`workout-list-item-${currentWorkoutIndex}`);
            if(activeListItem) activeListItem.classList.add('active');
            
            currentListItemTimerElement = document.getElementById(`timer-item-${currentWorkoutIndex}`);

            statusElement.textContent = item.type;
            statusElement.className = `timer-status font-anton text-2xl tracking-widest mb-2 ${item.type === 'WORK' ? 'text-red-500' : 'text-green-400'}`;
            
            const nextItem = workoutQueue[currentWorkoutIndex + 1];
            nextUpElement.textContent = nextItem ? `Next Up: ${nextItem.name}` : "Final Round!";
            
            runTimer(item.timer);
        }
        
        function fireConfetti() {
            const duration = 3 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }

        function completeWorkout() {
             clearCurrentTimer();
             timerState = 'stopped';
             const statusElement = timerDisplay.querySelector('.timer-status');
             const nextUpElement = timerDisplay.querySelector('.timer-next-up');
             const timerClock = timerDisplay.querySelector('.timer-clock');
             
             fireConfetti();
             statusElement.textContent = "WORKOUT COMPLETE";
             statusElement.className = 'timer-status font-anton text-3xl tracking-widest mb-2 text-blue-400';
             timerClock.textContent = "DONE";
             nextUpElement.textContent = "Great work! You dominated it.";
             document.getElementById('timer-controls').innerHTML = `<button onclick="stopWorkout()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full transition-colors">FINISH</button>`;
        }

        function startNextItemInQueue() {
            if (timerState === 'paused') {
                timerState = 'running';
                const btn = document.getElementById('pauseResumeBtn');
                btn.textContent = 'PAUSE';
                btn.classList.remove('bg-green-500', 'hover:bg-green-600');
                btn.classList.add('bg-yellow-500', 'hover:bg-yellow-600');
            }
            
            const progress = workoutQueue.length > 0 ? (currentWorkoutIndex / workoutQueue.length) * 100 : 0;
            progressBar.style.width = `${progress}%`;

            if (currentWorkoutIndex >= workoutQueue.length) {
                progressBar.style.width = `100%`;
                completeWorkout();
                return;
            }
            
            const currentItem = workoutQueue[currentWorkoutIndex];
            const previousItem = currentWorkoutIndex > 0 ? workoutQueue[currentWorkoutIndex - 1] : null;

            if (previousItem) {
                showNextUp(currentItem);
            } else {
                startTimerForItem(currentItem);
            }
        }

        async function startFullWorkout(day) {
            workoutQueue = schedule[day].workout.filter(item => item.timer > 0);
            if (workoutQueue.length === 0) return;
            
            currentWorkoutIndex = 0;
            
            if (Tone.context.state !== 'running') {
                await Tone.start();
            }
            startWorkoutBeep();
            
            document.getElementById('pauseResumeBtn').onclick = pauseResumeWorkout;
            document.getElementById('skipBtn').onclick = skipItem;
            document.getElementById('stopBtn').onclick = stopWorkout;
            
            timerContainer.classList.remove('hidden');
            document.getElementById('startWorkoutContainer').classList.add('hidden');
            
            startNextItemInQueue();
        }

        // --- UI RENDERING ---

        function renderSchedule(day) {
            const dayData = schedule[day];
            if (!dayData) {
                scheduleContainer.innerHTML = `<p class="text-center text-gray-400">No schedule found for this day.</p>`;
                return;
            }

            const workoutHtml = dayData.workout.map((item, index) => {
                if (item.type === 'NOTE') {
                    return `<li class="workout-item flex justify-center items-center py-3 px-4 glassmorphism rounded-lg transition-all duration-300">
                                <span class="text-gray-300 text-center">${item.name}</span>
                            </li>`;
                }
                const duration = item.timer ? formatTime(item.timer) : '';
                return `
                    <li id="workout-list-item-${index}" class="workout-item flex justify-between items-center py-3 px-4 glassmorphism rounded-lg transition-all duration-300">
                        <span class="font-bold ${item.type === 'REST' ? 'text-green-400' : 'text-gray-200'}">${item.name}</span>
                        <span id="timer-item-${index}" class="text-lg font-mono text-gray-300">${duration}</span>
                    </li>
                `;
            }).join('');

            const dietHtml = dayData.diet.meals.map(meal => `
                <li class="py-2 border-b border-gray-700">
                    <strong class="font-bold text-red-500">${meal.time}:</strong>
                    <span class="text-gray-300 ml-2">${meal.items}</span>
                </li>
            `).join('');
            
            const startButtonHtml = dayData.workout.some(w => w.timer > 0) 
                ? `<div id="startWorkoutContainer" class="text-center">
                       <button id="startWorkoutBtn" onclick="startFullWorkout('${day}')" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-8 sm:py-4 sm:px-10 rounded-full transition-transform hover:scale-105 shadow-lg shadow-red-500/30">
                           START WORKOUT
                       </button>
                   </div>`
                : '';
            
            scheduleContainer.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 lg:gap-8">
                    <!-- Workout Plan -->
                    <section class="flex flex-col space-y-4">
                        <h2 class="font-anton text-3xl font-semibold text-center text-white uppercase">${dayData.title}</h2>
                        ${startButtonHtml}
                        <ul class="space-y-3">${workoutHtml}</ul>
                    </section>

                    <!-- Diet Plan -->
                    <section class="glassmorphism p-6 rounded-xl">
                        <h2 class="font-anton text-3xl font-semibold mb-4 text-white uppercase">${dayData.diet.title}</h2>
                        <ul class="space-y-2">${dietHtml}</ul>
                    </section>
                </div>
            `;

            dayNavButtons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.day === day);
            });
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date();
            const dayOfWeek = today.toLocaleDateString('en-US', { weekday: 'long' });
            document.getElementById('currentDate').textContent = today.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

            dayNavButtons.forEach(button => {
                button.addEventListener('click', () => {
                    if (timerState === 'stopped') {
                        renderSchedule(button.dataset.day);
                    } else {
                        dayNavButtons.forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');
                    }
                });
            });

            renderSchedule(dayOfWeek);
            
            document.getElementById('prevBtn').disabled = true;
            document.getElementById('playPauseBtn').disabled = true;
            document.getElementById('nextBtn').disabled = true;
        });
    </script>
